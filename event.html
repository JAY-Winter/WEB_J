<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>What is event</title>
    <link rel="shortcut icon" href="/Applications/mampstack-8.0.3-1/apache2/htdocs/alert.png">
  </head>
  <body>
    <input type="button" value="HI(1)" onclick="alert('HI!!')">
    <input type="text" onchange="alert('changed')">
    <input type="text()" onkeydown="alert('key down!')" >
    <!-- onclick, onchange, onkeydown : event 라 부른다 -->
    <!-- event 란 web browser 내에서 client 와 상호작용할 수 있게 해주는 장치 -->
  </body>
</html>
