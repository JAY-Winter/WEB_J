<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>night and day</title>
  </head>
  <body>
    <h1 >LIFE AND WHAT?</h1>

    <input type="button" id="night_day" value="night" onclick="
    if(document.querySelector('#night_day').value === 'night'){
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
      document.querySelector('#night_day').value = 'day';

      <!-- 1. id, value 를 정한 후 onclick button 생성
      2. if(document.querySelector('#night_day').value ==='night')
         1) id = "night_day" 이고 value === 'night' 을 찾는다
      2-1. true 일 때
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        document.querySelector('#night_day').value = 'day';
        1) body 부분을 찾아 style.backgroundColor, color 각각 색상에 맞게 적용
        2) id = "night_day"을 찾아 value 값을 day 로 적용 -->

    }else{
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
      document.querySelector('#night_day').value = 'night';
    }

      <!-- 2-2. false 일 때
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
      document.querySelector('#night_day').value = 'night';
      1) 각각 색상 위와 동일하게 적용
      2) id = "night_day" 에서 value 값을 night로 적용 -->
    ">

    </body>
</html>
