<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comparsion operators&boolean</title>
  </head>
  <body>
    <h1>Comparsion operators&boolean</h1>
    <h2>1===1</h2>
    <script>
      document.write(1===1);
    </script>
    <h2>1===2</h2>
    <script>
      document.write(1===2);
    </script>
    <p>
      === 은 좌항과 우항을 비교하여 true or false 를 나타냄
    </p>
    <p> true 와 false 를 합쳐서 boolean 이라고 부름
      <br>
      <br>1.	수학, 컴퓨터
      <br>불 방식의(특히 컴퓨터와 전자공학에서 참과 거짓을 나타내는 숫자 1과 0만을 이용하는 방식)
    </p>
  </body>
</html>
